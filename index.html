<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Nicholas Thomson</title>
    <link rel='stylesheet' type='text/css' href='reset.css' />
    <style type='text/css'>
        html {
            height: 100%;
        }
        body {
            background-image: -webkit-radial-gradient(50% 0%, farthest-side, #faf9eb, #cac8bb);
            background-image: -moz-radial-gradient(50% 0%, farthest-side, #faf9eb, #cac8bb);
            background-image: radial-gradient(50% 0%, farthest-side, #faf9eb, #cac8bb);
            background-color: #cac8bb;
            font-size: medium;
            font-family: 'Trebuchet MS';
            color: #666;
        }
        .card {
            width: 450px;
            margin: 0 auto;
            margin-top: 100px;
            background-image: -webkit-linear-gradient(#fff, #ececec);
            background-image: -moz-linear-gradient(#fff, #ececec);
            background-image: linear-gradient(#fff, #ececec);
            background-color: #fff;
            border: 1px #bfbdbb solid;
            border-radius: 5px;
            box-shadow: 0 2px 15px rgba(100, 100, 100, .25);
        }
            .card-text {
                border-bottom: 1px #bfbdbb solid;
            }
                .card-name {
                    font-size: 2em;
                    letter-spacing: 2px;
                    margin-top: 15px;
                    text-align: center;
                }
                .card-blurb {
                    font-size: .9em;
                    margin: 10px 35px;
                    text-align: justify;
                    line-height: 1.3;
                    letter-spacing: 1px;
                    }
                        .blurb-item {
                            margin: 15px 0;
                        }
            .card-contact-me {
                
            }
                .contact-method {
                    width: 33.33%;
                    line-height: 35px;
                    text-align: center;
                    display: inline-block;
                    color: #08c;
                    text-decoration: none;
                }
                .contact-method:hover {
                    text-decoration: underline;
                }
                .contact-method.contrast {
                    color: #fff;
                    background-image: -webkit-linear-gradient(#19d, #08c);
                    background-image: -moz-linear-gradient(#19d, #08c);
                    background-image: linear-gradient(#19d, #08c);
                    background-color: #08c;
                }
    </style>
</head>
<body>
    <div class='card'>
        <div class='card-text'>
            <div class='card-name'>Nicholas Thomson</div>
            <div class='card-blurb'>
                <p class='blurb-item'>I'm a Web Developer in Orlando, FL specializing in HTML, CSS, JavaScript, and Python.</p>
                <p class='blurb-item'>You can find further information below.</p>
            </div>
        </div>
        <div class='card-contact-me'>
            <a class='contact-method' href='http://github.com/nthomson'>github</a><!--
         --><a class='contact-method contrast' href='mailto:nthomsondev@gmail.com'>email me</a><!--
         --><a class='contact-method' href='http://nthomson.com/docs/nthomson_resume.pdf'>resum&eacute;</a>
        </div>
    </div>
</body>
</html>
